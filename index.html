<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign up form</title>

</head>
<body>


    <main class="main-content">
        <div class="container">
            <div class="signup-page">

                <!-- Hero -->
                <section class="hero">
                    <div class="hero-main">
                        <span class="hero-badge">frontend and backend</span>
                        <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve <br>problems in real time</p>
                    </div>

                    <div class="hero-bottom">
                        <strong>Try it free 7 days,</strong> then $20/mo
                    </div>
                </section>

                <!-- Form -->
                <section class="signup-form">
                    <h2 class="signup-form-heading">Sign up for the course and <br> get free 7 days</h2>

                    <form class="form" action="https://echo.htmlacademy.ru?" method="POST">
                        <div class="input-fields">
                            <input class="form-input" type="text" placeholder="First Name" name="First name" aria-label="first name" required>
                            <input class="form-input" type="text" placeholder="Last Name" name="Last name" aria-label="last name" required>
                            <input class="form-input" type="email" placeholder="Email Address" name="Email" aria-label="Email" required>
                            <input class="form-input" type="password" placeholder="Password" name="password" aria-label="password" required>
                        </div>

                        <button class="button" type="submit">Claim your free trial</button>
                        <p class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></p>
                    </form>
                </section>
            </div>
        </div>
    </main>

    

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
